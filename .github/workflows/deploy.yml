name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
        env:
          BASE_URL: /mentis/

      - name: Verify staff images
        run: |
          echo "Checking for staff images in dist/images/staff/"
          if [ ! -d "dist/images/staff" ]; then
            echo "ERROR: dist/images/staff directory does not exist"
            exit 1
          fi

          echo "Found images:"
          ls -la dist/images/staff/ || true

          # Expected staff images based on staff.ts
          expected_images=(
            "mahmoud-ashkanian.jpg"
            "mikkel-rune-vossen-rasmussen.jpg"
            "phuong-le-resinia.png"
            "bo-soendergaard-jensen.jpg"
            "halil-oeztoprak.jpg"
            "oezlem-mihladiz-ashkanian.jpg"
            "tanja-krogh-brandt.jpg"
            "mohammed-soleimani.jpg"
            "henriette-mark.jpg"
          )

          missing_images=()
          for img in "${expected_images[@]}"; do
            if [ ! -f "dist/images/staff/$img" ]; then
              missing_images+=("$img")
              echo "ERROR: Missing image: $img"
            else
              echo "✓ Found: $img"
            fi
          done

          if [ ${#missing_images[@]} -gt 0 ]; then
            echo "ERROR: ${#missing_images[@]} staff image(s) are missing from dist/images/staff/"
            exit 1
          fi

          echo "✓ All staff images are present"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
